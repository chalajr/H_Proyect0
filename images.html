<!doctype html>
<html lang="en">

<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Google</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <a href="index.html" class="topLinks my-2 my-sm-0" type="submit">Go back <i></i></a>
            </form>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col">
                <div class="text-center">
                    <img src="img/google-images.PNG" alt="google-logo" class="img-fluid logoMargin imagesLogo">
                </div>
            </div>
        </div>

        <form action="https://google.com/search">
            <div class="row">
                <div class="col-xs-12 col-sm-6 col-md-8 mx-auto">
                    <input class="form-control formMargin" id="exampleInputPassword1" type="text" name="q">
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-xs-12 col-sm-4 col-lg-3 col-xl-2 text-center">
                    <button type="submit" class="btn btn-light buttonMargin" value="Google Search">Google
                        Search</button>
                </div>
                <div class="col-xs-12 col-sm-4 col-lg-3 col-xl-2 text-center">
                    <button type="submit" class="btn btn-light buttonMargin" value="I'm Feeling Lucky" name="btnI">I'm
                        Feeling Lucky</button>
                </div>
            </div>
        </form>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>
</body>

</html>
