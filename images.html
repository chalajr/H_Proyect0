<!doctype html>
<html lang="en">

<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Google</title>
</head>

<body>
    <nav class="navbar navbar-light navbar-expand-md sticky-top">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapse_target">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapse_target">
            <div class="navbar-nav mr-auto">
            </div>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="images.html" class="topLinks" type="submit">Images</a>
                </li>
                <li class="nav-item">
                    <a href="advance.html" class="topLinks" type="submit">Advance Search</a>
                </li>
                <li class="nav-item navHide">
                    <i class="fa fa-th topLinks"></i>
                </li>
                <li class="nav-item navHide">
                    <img class="user-Logo" src="img/user-Logo.png" alt="user-logo">
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="text-center">
                    <img src="img/google-images.PNG" alt="google-logo" class="img-fluid logo-images">
                </div>
            </div>
        </div>

        <form action="https://google.com/search">
            <div class="row">
                <div class="col-xs-12 col-sm-8 col-lg-6 mx-auto">
                    <i class="fa fa-search input-icons" aria-hidden="true"></i>
                    <i class="fa fa-microphone input-icons-mic" aria-hidden="true"></i>
                    <input name="tbm" value="isch" type="hidden">
                    <input class="form-control formMargin" id="exampleInputPassword1" type="text" name="q"></input>
                </div>
            </div>
        </form>
    </div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>
</body>

</html>
